<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulo</title>
    <style>
        #triangulo{
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid lightpink;
        }

        .trianguloRodado{
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-right: 80px solid lightpink;
            border-bottom: 40px solid transparent;
        }

    </style>
</head>
<body>
    <h1>Triângulo</h1>
    <P>Triângulos são um pouco mais complicados</P>
    <p>temos que definir as bordas do elemento , o with real do elemnto será a borda</p>
    <p>Lembre-se que os cantos das bordas de um elemento são diagonais de 45 graus</p>

    <div id="triangulo"></div>
    <div class="trianguloRodado"></div>
</body>
</html>
