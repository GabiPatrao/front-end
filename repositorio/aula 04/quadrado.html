<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado</title>
    <style>
        #quadrado{
            width: 100px;
            height: 100px;
            background-color: rgb(209, 94, 255);
        }
        .retangulo{
            width: 300px;
            height: 100px;
            background-color: rgb(220, 168, 255);
        }
    </style>
</head>
<body>
    <h1>Quadrado</h1>
    <p>São forma fáceis de desenhar</p>
    <p><strong>width: </strong> define a largura</p>
    <p><strong>height: </strong> define a altura</p>
    <div id="quadrado"></div>
    <hr>
    <div class="retangulo"></div>

    
</body>
</html>
