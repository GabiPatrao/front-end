<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circulo</title>
    <style>
        .circulo{
            width: 100px;
            height: 100px;
            background-color: rgb(226, 162, 252);
            border-radius: 50% 30% 30% 50%; /*Esta propriedade arredonda as bordas*/
        }
    </style>
</head>
<body>
    <h1>Círculo</h1>
    <p>Para definir um circulo usamos <strong>border radius</strong> do elemento</p>
    <p>Isso criará campos curvados no elemento</p>
    <p>Se definirmos <strong> 50%</strong> criamos um circulo</p>

    <div class="circulo"></div>

</body>
</html>
